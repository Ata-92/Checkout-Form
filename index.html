<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Checkout</title>
</head>
<body>
  <!-- BEM implemented -->
  <h1>Checkout</h1>
  <form action="#" method="get" class="form">
    <div class="left">
      <h2 class="form__heading">Contact information</h2>
      <div class="form__box">
        <label for="mail">Email</label>
        <br>
        <div>
          <img class="icon" id="emailicon" src="IMG/2.png" alt="Email Icon">
          <input id="mail" type="email" name="Email" class="form__box--input" required placeholder="Enter your email...">
        </div>
      </div>
      <div class="form__box">
        <label for="phone">Phone</label>
        <br>
        <div>
          <img class="icon" src="IMG/images.png" alt="Phone Icon">
          <input id="phone" type="tel" name="Phone" class="form__box--input" required placeholder="Enter your phone...">
        </div>
      </div>
      <h2 class="form__heading">Shipping address</h2>
      <div class="form__box">
        <label for="fname">Full name</label>
        <br>
        <div>
          <img class="icon" src="IMG/3.png" alt="Person Icon">
          <input id="fname" type="text" name="Name" class="form__box--input" required placeholder="Enter your Full name...">
        </div>
      </div>
      <div class="form__box">
        <label for="address">Address</label>
        <br>
        <div>
          <img class="icon" src="IMG/1.png" alt="Home Icon">
          <input id="address" type="text" name="Address" class="form__box--input" required placeholder="Enter your address...">
        </div>
      </div>
      <div class="form__box">
        <label for="city">City</label>
        <br>
        <div>
          <img class="icon" src="IMG/indir.png" alt="City Icon">
          <input id="city" type="text" name="City" class="form__box--input" required placeholder="Enter your city...">
        </div>
      </div>
      <div class="form__box country">
        <label for="country">Country</label>
        <div id="countrydiv">
          <img class="icon" src="IMG/indir (2).png" alt="Country Icon">
          <select class="form__box--input" name="Country" id="country" required>
            <option value="Turkey" selected>Turkey</option>
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
          </select>
        </div>
      </div>
      <div class="form__box postcode">
        <label for="pcode">Post Code</label>
        <div id="postdiv">
          <img class="icon" src="IMG/indir (1).png" alt="Post Code Icon">
          <input id="pcode" type="number" name="Postcode" class="form__box--input" placeholder="Enter your postal code...">
        </div>
      </div>
      <div class="form__box">
        <input id="box" type="checkbox" name="Remember" value="Yes" class="form__box--input">
        <label for="box">See this information next time</label>
      </div>
    </div>
    <div class="right">
      <div class="outerbox">
        <img src="IMG/photo1.png" alt="Vintage Backbag">
        <div class="innerbox">
          <h3>Vintage Backbag</h3>
          <p><span>$54.99</span> <del>$94.99</del></p>
          <p class="number"><span>&#x2212;</span>1<span>&#x2b;</span></p>
          <br>
        </div>
      </div>
      <div class="outerbox">
      <img src="IMG/photo2.png" alt="Levi Shoes">
        <div class="innerbox">
          <h3>Levi Shoes</h3>
          <p><span>$74.99</span> <del>$124.99</del></p>
          <p class="number"><span>&#x2212;</span>1<span>&#x2b;</span></p>
          <br>
        </div>
      </div>
      <hr>
      <p><span>Shipping</span><span>$19</span></p>
      <hr>
      <p><span>Total</span><span>$148.98</span></p>
    </div>
    <input class="button" type="submit" value="Continue">
  </form>
</body>
</html>
